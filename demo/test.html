<html>

<head>
    <title> Sheet Music View </title>    
      <script src="./js/jquery.min.js" type="text/javascript"></script>    
    <script src="./js/semantic.min.js" type="text/javascript"></script>    
        <script src="./js/Base64.js" type="text/javascript"></script>
    <script src="./js/html2canvas.js" type="text/javascript"></script>
    <link href="./js/semantic.css" media="all" rel="stylesheet"/>
    <style>
        .message{
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: #FFF;
            filter: alpha(opacity = 50);
            opacity: 0.5;
            z-index: 999;
        }
    </style>
</head>

<body>
 <input type="button" value="加载" id="load"  style="position:fixed;top:0;left:0px;width:100px;height:50px;z-index:999"></input>
    <input type="button" value="next"  id="next"  style="position:fixed;top:0;left:100px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="修改琴键颜色" id="color"  style="position:fixed;top:0;left:200px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="修改背景颜色" id="backGroundColor"  style="position:fixed;top:0;left:300px;width:100px;height:50px;z-index:999"></input>

 <input type="button" value="添加音符注释" id="comment"  style="position:fixed;top:0;left:400px;width:100px;height:50px;z-index:999"></input>

 <input type="button" value="转图片base64" id="pdf"  style="position:fixed;top:50px;left:0px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="添加注释区域" id="commentArea"  style="position:fixed;top:50px;left:100px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="清除注释区域" id="clearCommentArea"  style="position:fixed;top:50px;left:200px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="音符偏移" id="keyOffset"  style="position:fixed;top:50px;left:300px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="移除音符偏移" id="clearOffset"  style="position:fixed;top:50px;left:400px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="重置乐谱svg" id="resetSvg"  style="position:fixed;top:50px;left:500px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="重置乐谱svg" id="test"  style="position:fixed;top:50px;left:600px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="练习内容修改" id="changePracticeContentOsmdChange"  style="position:fixed;top:100px;left:0px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="重新加载分节" id="redrawMeasure"  style="position:fixed;top:100px;left:100px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="光标透明" id="hideCursor"  style="position:fixed;top:100px;left:200px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="添加和移除分句备注" id="calculate"  style="position:fixed;top:100px;left:300px;width:100px;height:50px;z-index:999"></input>
 <input type="button" value="添加卡" id="stuck"  style="position:fixed;top:100px;left:400px;width:100px;height:50px;z-index:999"
 ></input>
    <div id="osmdCanvas"></div>
    <div id="msg"></div>
</body>

    <script>

    
    </script>
</html>
